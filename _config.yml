# Jekyll Configuration for GitHub Pages
title: Data Analysis with Excel
description: Course syllabus and information for Data Analysis with Excel at National Economics University
baseurl: "/excel_course"
url: "https://nghianguyen7171.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
# Jekyll plugins for GitHub Pages
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-relative-links

# No theme - using custom layout

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Site author
author:
  name: Dr. Trong-Nghia Nguyen
  email: nghiant@neu.edu.vn
  url: https://nghianguyen7171.github.io/

